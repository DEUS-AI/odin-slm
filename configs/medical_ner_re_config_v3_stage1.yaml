# Medical NER/RE Training Configuration v3 - Stage 1 (Entity Focus)
# Strategy: Train entities first, then add relations
# Target: Entity F1 ~90-95%

model:
  name: "unsloth/mistral-7b-v0.3-bnb-4bit"
  max_seq_length: 512
  load_in_4bit: true
  dtype: "bfloat16"

training:
  output_dir: "./experiments/medical_ner_re_v3/stage1"
  num_train_epochs: 3  # Focus on entity convergence
  per_device_train_batch_size: 8
  gradient_accumulation_steps: 2
  gradient_checkpointing: true
  warmup_steps: 100
  learning_rate: 2.0e-4  # Standard LR
  weight_decay: 0.01
  logging_steps: 10
  save_steps: 200
  eval_steps: 200
  evaluation_strategy: "steps"
  save_strategy: "steps"
  load_best_model_at_end: true
  metric_for_best_model: "eval_loss"
  fp16: false
  bf16: true
  optim: "adamw_8bit"
  max_grad_norm: 1.0
  save_total_limit: 3

lora:
  r: 16  # v1-proven rank
  lora_alpha: 16
  lora_dropout: 0.05
  bias: "none"
  task_type: "CAUSAL_LM"
  target_modules: ["q_proj", "k_proj", "v_proj", "o_proj", "gate_proj", "up_proj", "down_proj"]

dataset:
  train_file: "data/datasets/formatted_stage1/train.json"
  val_file: "data/datasets/formatted_stage1/val.json"
  test_file: "data/datasets/formatted_stage1/test.json"
  text_field: "input"
  format: "instruction"
  seed: 42

wandb:
  project: "odin-slm-medical-ner"
  name: "mistral-7b-medical-ner-v3-stage1"
  entity: null
  enabled: false
