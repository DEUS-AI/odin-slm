# Medical NER/RE Training Configuration
# Optimized for RTX 4090 Laptop GPU (16GB VRAM)
# Task: Named Entity Recognition + Relation Extraction

model:
  name: "unsloth/mistral-7b-v0.3-bnb-4bit"  # Compatible with unsloth 2024.10.7
  max_seq_length: 512  # Medical notes are short (avg 25 words)
  load_in_4bit: true
  dtype: "bfloat16"  # RTX 4090 native precision

training:
  output_dir: "./experiments/medical_ner_re_v5"
  num_train_epochs: 3
  per_device_train_batch_size: 8  # Can increase for shorter sequences
  gradient_accumulation_steps: 2  # Effective batch size: 16
  gradient_checkpointing: true
  warmup_steps: 100
  learning_rate: 2.0e-4
  weight_decay: 0.01
  logging_steps: 10
  save_steps: 200
  eval_steps: 200
  evaluation_strategy: "steps"
  save_strategy: "steps"
  load_best_model_at_end: true
  metric_for_best_model: "eval_loss"
  fp16: false  # Use bf16 instead for RTX 4090
  bf16: true   # Native bfloat16 support
  optim: "adamw_8bit"
  max_grad_norm: 1.0
  save_total_limit: 3  # Keep only 3 best checkpoints

lora:
  r: 16
  lora_alpha: 16
  lora_dropout: 0.05
  bias: "none"
  task_type: "CAUSAL_LM"
  target_modules: ["q_proj", "k_proj", "v_proj", "o_proj", "gate_proj", "up_proj", "down_proj"]

dataset:
  train_file: "data/datasets/formatted/train.json"
  val_file: "data/datasets/formatted/val.json"
  test_file: "data/datasets/formatted/test.json"
  text_field: "input"
  format: "instruction"  # instruction or chat
  seed: 42

wandb:
  project: "odin-slm-medical-ner"
  name: "mistral-7b-medical-ner-re-v5-fixed"
  entity: null
  enabled: false  # Enable after setting up wandb
