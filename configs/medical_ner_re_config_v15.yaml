# Medical NER/RE Training Configuration - V15
# Real data only (no synthetic), higher max_seq_length to recover BC5CDR/BioRED examples
# Data sources (max_tokens=960):
#   - ADE Corpus V2: 3416 train (Drug + Symptom, causes)
#   - BC5CDR: 477 train (Drug + Disease, causes) — was 212 at 480 tokens
#   - BioRED: 169 train (Drug + Disease, causes/treats/associated_with/interacts_with) — was 21 at 480 tokens
#   - Total: 4062 train, 950 val, 958 test
# Entity types: Disease, Drug, Symptom
# Relation types: associated_with, causes, interacts_with, treats
# V14 result (ADE test): Entity F1=0.911, Relation F1=0.832
# Key changes vs V14:
#   - max_seq_length: 512 → 1024 (recover long abstracts)
#   - Epochs: 2 → 3 (middle ground)
#   - No synthetic data (pure real data)
#   - 8x more BC5CDR, 8x more BioRED examples
# Optimized for RTX 4090 Laptop GPU (16GB VRAM)

model:
  name: "unsloth/Meta-Llama-3.1-8B-bnb-4bit"
  max_seq_length: 1024
  load_in_4bit: true
  dtype: "bfloat16"

training:
  output_dir: "./experiments/medical_ner_re_v15"
  num_train_epochs: 3
  per_device_train_batch_size: 2
  gradient_accumulation_steps: 8    # Effective batch size: 16
  gradient_checkpointing: true
  warmup_steps: 50
  learning_rate: 2.0e-4
  weight_decay: 0.01
  logging_steps: 10
  save_steps: 127                   # ~3x per epoch (4062/16 ≈ 254 steps/epoch)
  eval_steps: 127
  evaluation_strategy: "steps"
  save_strategy: "steps"
  load_best_model_at_end: true
  metric_for_best_model: "eval_loss"
  fp16: false
  bf16: true
  optim: "adamw_8bit"
  max_grad_norm: 1.0
  save_total_limit: 3

lora:
  r: 32
  lora_alpha: 32
  lora_dropout: 0
  bias: "none"
  task_type: "CAUSAL_LM"
  target_modules: ["q_proj", "k_proj", "v_proj", "o_proj", "gate_proj", "up_proj", "down_proj"]

dataset:
  train_file: "data/datasets/combined_v15/train.json"
  val_file: "data/datasets/combined_v15/val.json"
  test_file: "data/datasets/combined_v15/test.json"
  text_field: "input"
  format: "instruction"
  seed: 42

wandb:
  project: "odin-slm-medical-ner"
  name: "llama31-8b-base-medical-ner-re-v15-real-only-1k"
  entity: null
  enabled: false
